<div>
  <app-keyboard [onTrigger]="triggerSynth"></app-keyboard>
  <button (click)="debug()">Debug</button>
  <div class="graph-container">
    <app-graph-node
      *ngFor="let graphNode of graphNodes"
      [graphNode]="graphNode"
      [makeConnectionFrom]="makeConnectionFrom"
      [makeConnectionTo]="makeConnectionTo"
      cdkDrag>
    </app-graph-node>
    <app-graph-connections [connections]="connections"></app-graph-connections>
  </div>
</div>
