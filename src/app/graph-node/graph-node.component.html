<h2 class="title">{{graphNode.title}}</h2>
<div class="body">
  <div class="interface inputs">
    <h4>Inputs</h4>
    <app-socket *ngFor="let input of graphNode.inputs" [socket]="input"></app-socket>
  </div>
  <div class="interface outputs">
    <h4>Outputs</h4>
    <app-socket *ngFor="let output of graphNode.outputs" [socket]="output"></app-socket>
  </div>
</div>
