<div class="socket"
     [attr.id]="socket.socketType+'_'+socket.id"
     [attr.title]="socket.title"
     (mousedown)="onMousedown($event)"
     (click)="onClick($event)">
</div>
<form clrForm *ngIf="socket.allowInput">
    <input (keyup)="onKey($event)" placeholder="My input" name="input" [(ngModel)]="socket.value" />
</form>
<span class="socket-title">{{socket.title}}</span>
