<div class="socket"
     [attr.id]="socket.socketType+'_'+socket.id"
     [attr.title]="socket.title"
     (mousedown)="onMousedown($event)"
     (click)="onClick($event)">
</div>
<input *ngIf="socket.allowInput" (keyup)="onKey($event)" placeholder="My input" name="input" [(ngModel)]="socket.value" />
<span class="socket-title">{{socket.title}}</span>
